<div class="overlay"></div>
<div class="game-over-container">
    <ng-container *ngIf="gameOver">
        <h1>Game over</h1>
        <h1>Player {{winner}} has won!</h1>
    </ng-container>
    <h1 *ngIf="draw">Draw</h1>
    <div class="button-container">
        <a routerLink="">Main menu</a>
        <button *ngIf="local" (click)="playAgain.emit()">Play again</button>
    </div>
</div>
