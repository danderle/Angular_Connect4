<div class="page-container">
    <div class="current-player-container">
        <h1>Player {{currentPlayer}}</h1>
        <span class="player{{currentPlayer}}"></span>
    </div>
    <div class="game-board-container">
        <span class="{{chip.type}}" [ngClass]="{'loser-chip': isNotWinningChip(chip, i)}" *ngFor="let chip of chipArray, let i = index" (click)="drop(chip)"></span>
    </div>
</div>

<app-game-over *ngIf="gameOver || draw"
[gameOver]="gameOver"
[draw]="draw"
[local]="true"
[winner]="currentPlayer"
(playAgain)="restart()">
</app-game-over>
